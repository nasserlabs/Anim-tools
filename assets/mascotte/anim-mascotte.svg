<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Mascotte "Anim' le renard" - sympathique et dynamique -->
  
  <!-- Corps -->
  <ellipse cx="100" cy="130" rx="45" ry="50" fill="#FF8C42"/>
  
  <!-- Tête -->
  <circle cx="100" cy="80" r="40" fill="#FF8C42"/>
  
  <!-- Oreilles -->
  <path d="M70 60 L60 30 L80 50 Z" fill="#FF8C42"/>
  <path d="M130 60 L140 30 L120 50 Z" fill="#FF8C42"/>
  <path d="M70 55 L65 40 L78 52 Z" fill="#FFD93D"/>
  <path d="M130 55 L135 40 L122 52 Z" fill="#FFD93D"/>
  
  <!-- Visage blanc -->
  <ellipse cx="100" cy="85" rx="25" ry="22" fill="#FFFFFF"/>
  
  <!-- Yeux -->
  <circle cx="90" cy="80" r="5" fill="#2C3E50"/>
  <circle cx="110" cy="80" r="5" fill="#2C3E50"/>
  <circle cx="92" cy="78" r="2" fill="#FFFFFF"/>
  <circle cx="112" cy="78" r="2" fill="#FFFFFF"/>
  
  <!-- Nez -->
  <circle cx="100" cy="90" r="4" fill="#2C3E50"/>
  
  <!-- Sourire -->
  <path d="M 95 95 Q 100 100 105 95" stroke="#2C3E50" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Bras gauche -->
  <ellipse cx="65" cy="125" rx="12" ry="35" fill="#FF8C42" transform="rotate(-30 65 125)"/>
  
  <!-- Bras droit avec crayon -->
  <ellipse cx="135" cy="125" rx="12" ry="35" fill="#FF8C42" transform="rotate(30 135 125)"/>
  
  <!-- Crayon dans la patte -->
  <rect x="140" y="145" width="8" height="40" fill="#FFD93D" rx="2"/>
  <polygon points="144,185 140,195 148,195" fill="#2C3E50"/>
  
  <!-- Pattes -->
  <ellipse cx="85" cy="175" rx="10" ry="15" fill="#FF8C42"/>
  <ellipse cx="115" cy="175" rx="10" ry="15" fill="#FF8C42"/>
  
  <!-- Queue -->
  <path d="M 140 140 Q 170 130 165 100 Q 163 85 155 90" stroke="#FF8C42" stroke-width="18" fill="none" stroke-linecap="round"/>
  <path d="M 155 85 Q 165 75 160 65" stroke="#FFD93D" stroke-width="10" fill="none" stroke-linecap="round"/>
  
  <!-- Badge animateur -->
  <circle cx="75" cy="140" r="12" fill="#0071E3"/>
  <text x="75" y="145" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">A</text>
  
  <!-- Détails décoratifs - étoiles autour -->
  <path d="M 30 60 L 32 65 L 37 66 L 33 70 L 34 75 L 30 72 L 26 75 L 27 70 L 23 66 L 28 65 Z" fill="#FFD93D" opacity="0.8"/>
  <path d="M 170 50 L 172 55 L 177 56 L 173 60 L 174 65 L 170 62 L 166 65 L 167 60 L 163 56 L 168 55 Z" fill="#FFD93D" opacity="0.8"/>
  <path d="M 160 140 L 162 145 L 167 146 L 163 150 L 164 155 L 160 152 L 156 155 L 157 150 L 153 146 L 158 145 Z" fill="#FFD93D" opacity="0.6"/>
</svg>
